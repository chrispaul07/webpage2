<!DOCTYPE html>
<html>
    <head>
        <title>Admissions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Header -->
        <h1 align="center" style="color:darkblue">The University Page</h1>
        <hr> 
        <table width="100%">
            <tr align="center">
                <td><a href="index.html"><strong>Main Page</strong></a></td><td>|</td>
                <td><a href="secondpg.html"><strong>Admissions</strong></a></td><td>|</td> 
                <td><a href="thirdpg.html"><strong>Calendar</strong></a></td><td>|</td> 
                <td>
                    <strong>Search:</strong> <input type="Search" placeholder = "Search web...">
                </td>
            </tr>
        </table>
        <hr>
        <!-- Header -->
        
        <form action="server.php" method="get">
            <fieldset>
                <legend align="center">Registration Form</legend>
                <table cellspacing="10" align="center">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" placeholder="Enter your name" required autofocus></td>
                    </tr> 
                    <tr>
                        <td>Application Number&nbsp&nbsp</td>
                        <td><input type="text" placeholder="KU2021CS1001" required maxlength="12" pattern="{12,12}"></td>
                    </tr>
                    <tr>
                        <td>Password&nbsp&nbsp</td>
                        <td><input type="password" placeholder="*******" required pattern="{8,}"></td>
                    </tr>
                    <tr>
                        <td>Date of Birth&nbsp&nbsp</td>
                        <td><input type="date" required></td>
                    </tr>
                    <tr>
                        <td>Age&nbsp&nbsp</td>
                        <td><input type="number" min="18" max="20" required></td>
                    </tr>
                    <tr>
                        <td>Mobile Number&nbsp&nbsp</td>
                        <td><input type="tel" placeholder="Enter Mobile Number" maxlength="10" required pattern="[0-9]{10}"></td>
                    </tr>
                    <tr>
                        <td>Email ID&nbsp&nbsp</td>
                        <td><input type="email" placeholder="sample@gmail.com" required ></td>
                    </tr>
                    <tr>
                        <td>Gender&nbsp&nbsp</td>
                        <td>
                            <input type="radio" id="male" value="Male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" value="Female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" value="Other">
                            <label for="other">Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Address&nbsp&nbsp</td>
                        <td><textarea rows="4" cols="15" placeholder="Input your Address"></textarea></td>
                    </tr>
                    <tr>
                        <td>Languages Known&nbsp&nbsp</td>
                        <td>
                            <input type="checkbox" id="English" value="English">
                            <label for="English">English</label>
                            <input type="checkbox" id="Tamil" value="Tamil">
                            <label for="Tamil">Tamil</label>
                            <input type="checkbox" id="Malayalam" value="Malayalam">
                            <label for="Malayalam">Malayalam</label><br>
                            <input type="checkbox" id="Telugu" value="Telugu">
                            <label for="Telugu">Telugu</label>
                            <input type="checkbox" id="Hindi" value="Hindi">
                            <label for="Hindi">Hindi</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Select your Course&nbsp&nbsp</td>
                        <td>
                            <select name="Courses" id="Courses">
                                <option value="cse">B.Tech CSE</option>
                                <option value="ece">B.Tech ECE</option>
                                <option value="bt">B.Tech Biotech</option>
                                <option value="aero">B.Tech Aerospace</option>
                                <option value="mech">B.Tech Mechanical</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload Photo&nbsp&nbsp</td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><progress value="50" max="100"></progress>&nbsp&nbsp50% done<br><br></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="Submit" value="Submit Form"></td>
                    </tr>
                </table>
            </fieldset>  
        </form>
        
    </body>
</html>
